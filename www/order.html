 * Description: Taxi service

<html>
  <head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./img/Icon.png"/>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/taxi_main.css">
    <script src="./js/jquery-1.11.2.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/authScript.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js"></script>
    <script src="./js/mapScript.js"></script>
    <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Заказ такси</title>
  </head>

  <body>
    <div class="container">

      <!-- Строка "Меню" -->
      <header class="row">
        <div  class="hidden-xs">
          <div class="col-md-2 col-xs-2">
            <a href="./">
              <img src="./img/Taxi-Left-Yellow-icon.png" alt="taxi.loc">
            </a>
          </div>
          <div class="col-md-10 col-xs-10 btn-toolbar">
            <div class="btn-group">
              <a class="btn btn-default active" href="order.html">Заказ такси</a>
              <a class="btn btn-default" href="#">История поездок</a>
              <a class="btn btn-default" href="#">Акции</a>
              <a class="btn btn-default" href="#">Контакты</a>
            </div>
            <div class="btn-group">
              <a class="btn btn-default" href="#">Водителю</a>
              <a class="btn btn-default" href="admin.html">Диспетчеру</a>
            </div>
            <div class="btn-group pull-right">
              <button id="btn_reg" class="btn btn-link" data-toggle="modal" data-target="#modal_reg">
                Регистрация
              </button>
              <button id="btn_login" class="btn btn-link" data-toggle="modal" data-target="#modal_login">
                Вход
              </button>
            </div>
            <div class="btn-group pull-right hidden">
              <button id="btn_profile" class="btn btn-link">
                Профиль
              </button>
              <button id="btn_exit" class="btn btn-link">
                Выход
              </button>
            </div>
          </div>
        </div>
        <div class="visible-xs">
          <nav class="navbar navbar-default navbar-static-top" role="navigation">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
              <a class="navbar-brand" href="order.html">Заказ такси</a>  
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="example-navbar">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#">EN</a></li>
                <li><a href="#">RU</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
        </div>
      </header>

      <!-- Строка центральная -->
      <section class="row">

        <!-- ФОРМА -->
        <div class="col-xs-12 col-md-12">
          <form role="form">
            <div class="form-group col-xs-12 col-md-6">
              <label for="from">Откуда</label>
              <div class="input-group">
                <input type="text" class="form-control" id="from">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button">На карте</button>
                </span>
              </div>
            </div>
            <div class="form-group col-xs-12 col-md-6">
              <label for="to">Куда</label>
              <div class="input-group">
                <input type="text" class="form-control" id="to">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button">На карте</button>
                </span>
              </div>
            </div>
            <div class="form-group col-xs-12 col-md-6">
              <label for="car">Класс машины</label>
              <select class="form-control" id="car">
                <option>Эконом</option>
                <option>Стандарт</option>
                <option>Людс</option>
              </select>
            </div>
            <div class="form-group col-xs-12 col-md-6">
              <label for="tel">Контактный телефон</label>
              <input type="text" class="form-control" id="tel">
            </div>
          </form>
        </div>

        <!-- КАРТА -->
        <div class="col-xs-12 col-md-12">
          <div id="googleMap" style="width:100%; height:600px;"></div>
        </div>
      </section>

      <!-- Строка "Футер" -->
      <footer class="row">
        <div class="col-xs-12 col-md-12">
          <div class="well">
            <ul class="list-inline">
              <li>Правила</li>
              <li>Справка</li>
              <li>Лицензии</li>
            </ul>
          </div>
        </div>
      </footer>
    </div>

    <!-- Модальное окно регистрации -->
    <div id="modal_reg" class="modal" tabindex="-1" data-keyboard="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" tabindex="-2" class="close" data-dismiss="modal">
              &times;
            </button>
            <h4 class="modal-title">Регистрация на сайте Taxi.loc</h4>
          </div>
          <form method="post">
            <div class="modal-body">
              <div class="form-group has-feedback">
                <label>Логин</label>
                <input type="text" name="login" class="form-control">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                <span class="help-block">подсказка</span>
              </div>
              <div class="form-group has-feedback">
                <label>Пароль</label>
                <input type="password" name="password1" class="form-control">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <span class="help-block">подсказка</span>
              </div>
              <div class="form-group has-feedback">
                <label>Повтор пароля</label>
                <input type="password" name="password2" class="form-control">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <span class="help-block">подсказка</span>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">
                Регистрация
              </button>
              <button type="button" class="btn btn-default" data-dismiss="modal">
                Отмена
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <!-- Модальное окно входа -->
    <div id="modal_login" class="modal" tabindex="-1" data-keyboard="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" tabindex="-2" class="close" data-dismiss="modal">
              &times;
            </button>
            <h4 class="modal-title">Вход на сайт Taxi.loc</h4>
          </div>
          <form method="post">
            <div class="modal-body">
              <div class="form-group has-feedback">
                <label>Логин</label>
                <input type="text" name="login" class="form-control">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                <span class="help-block">Пользователь не зарегистрирован</span>
              </div>
              <div class="form-group has-feedback">
                <label>Пароль</label>
                <input type="password" name="password1" class="form-control">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <span class="help-block">Неправильный пароль</span>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">
                Вход
              </button>
              <button type="button" class="btn btn-default" data-dismiss="modal">
                Отмена
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
